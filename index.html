<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .score {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .game-board {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .mole {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: brown;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .restart {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .active {
      background-color: green !important;
    }
    #win-message {
      font-size: 1.5em;
      color: darkgreen;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div class="score" id="score">Score: 0</div>
  <div class="game-board">
    <button class="mole" id="mole1"></button>
    <button class="mole" id="mole2"></button>
    <button class="mole" id="mole3"></button>
  </div>
  <div id="win-message" style="display:none;">ðŸŽ‰ You win!</div>
  <button class="restart" id="restart">Restart</button>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.getElementById('score');
    const winMessage = document.getElementById('win-message');
    const restartBtn = document.getElementById('restart');

    let score = 0;
    let activeIndex = -1;
    let gameInterval;
    let gameActive = true;

    function startGame() {
      score = 0;
      gameActive = true;
      scoreDisplay.textContent = 'Score: 0';
      winMessage.style.display = 'none';
      restartBtn.disabled = false;

      gameInterval = setInterval(randomMole, 1000);
    }

    function randomMole() {
      clearActive();
      activeIndex = Math.floor(Math.random() * moles.length);
      moles[activeIndex].classList.add('active');
    }

    function clearActive() {
      moles.forEach(mole => mole.classList.remove('active'));
    }

    moles.forEach((mole, index) => {
      mole.addEventListener('click', () => {
        if (!gameActive) return;
        if (index === activeIndex) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          if (score >= 5) {
            stopGame();
          }
        }
      });
    });

    function stopGame() {
      gameActive = false;
      clearInterval(gameInterval);
      clearActive();
      winMessage.style.display = 'block';
      restartBtn.disabled = false;
    }

    restartBtn.addEventListener('click', () => {
      clearInterval(gameInterval);
      clearActive();
      startGame();
    });

    startGame();
  </script>
</body>
</html>
